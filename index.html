<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Submit to Google Sheet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="teal" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h2>Submit Your Details</h2>
    <form
        id="myForm"
        method="POST"
        action="https://script.google.com/macros/s/AKfycbzIDeQD6s-NqQAbrSuv8wqiptubobn_KKdfG8K8H53YKh7rRC-5vgBrRku19rox63Dh/exec"
    >
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="comment" placeholder="Your Comment" required></textarea>
        <button type="submit">Submit</button>
    </form>

    <p id="status"></p>

    <script>
        const form = document.getElementById('myForm');
        form.addEventListener('submit', function (e) {
            document.getElementById('status').innerText = 'Submitting...';
        });

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service-worker.js')
                .then(function(registration) {
                    console.log('Service Worker registered with scope:', registration.scope);
                }, function(err) {
                    console.log('Service Worker registration failed:', err);
                });
            });
        }
    </script>
</body>
</html>
